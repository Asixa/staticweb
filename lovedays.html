<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🍊⭐</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            
            text-align: center;
            padding-top: 50px;
        }
        .calendar {
            background-color: #fff5f8;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .love-days {
            font-size: 36px;
            color: #ff6b81;
            margin: 10px 0;
        }
        .icon-heart {
            color: #ff88a2;
            margin: 5px;
        }
        .small-text {
            font-size: 18px;
            color: #ff88a2;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="love-days" id="loveDays"></div>
        <div class="small-text">自🍊和⭐在一起的日子</div>
    </div>

    <script>
        // 设置开始日期 (格式: 年-月-日)
        const startDate = new Date('2023-08-22'); // 在这里更改开始日期

        // 计算恋爱天数
        function calculateDays() {
            const currentDate = new Date();
            const timeDiff = currentDate.getTime() - startDate.getTime();
            const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
            return daysDiff;
        }

        // 显示恋爱天数
        function displayDays() {
            document.getElementById('loveDays').innerText = calculateDays() + ' 天';
        }

        // 初始化
        displayDays();
    </script>
</body>
</html>
